<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Donald Trump Quote Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <p><img src="https://raw.githubusercontent.com/robgmerrill/online-course-images/master/quote-machine.jpg?raw=true" alt="Donald Trump Thumbs Up"></p>
        <section class="quotes">
            <blockquote class="quote-text"></blockquote>
        </section>
        <section>
            <button type="button" class="new-quote button">More Donald</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
